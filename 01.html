<meta charset="UTF-8">
<script>
  
    //ENTRADA

    let listaDeNumeros = [1, 4, 6, 8, 898, 7, 43, 2980, 3500, 10];
    
    //PROCESSAMENTO
 
    let pares = [];
    for (let item of listaDeNumeros) {
        if (item % 2 == 0) {
            pares.push(item);
        }
    }
    pares.sort((a, b) => a - b);
    //SAÍDA

    document.write(pares.join(", "));

</script>
