<meta charset="UTF-8">
<script>

    //ENTRADA

    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    let menino = [];
    let menina = [];

    //PROCESSAMENTO

    for (let nome of listaDeNomes) {
        const genero = prompt(`${nome} É M(masculino) ou F(feminino?)`);
        if (genero == "M") {
            menino.push(nome);
        } else if (genero == "F") {
            menina.push(nome);
        }
    }
    
    //SAÍDA

    document.write(`Meninos: ${menino.join(" - ")} <br> Meninas: ${menina.join(" - ")}`);

</script>
