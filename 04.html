<meta charset="UTF-8">
<script>
    
    //ENTRADA

    let listaDeItens = [1, "João", "Eduardo", "Joice", 3, 5, 6, 8, "Maria", 5.6, 10];
    let pares = [];

    //PROCESSAMENTO

    for (let numero of listaDeItens) {
        if (numero % 2 == 0) {
        pares.push(numero);
        }
    }

    //SAÍDA

    document.write(`Números pares: ${pares} <br> Quantidade: ${pares.length} <br> Quantidade de elementos da lista: ${listaDeItens.length}`);

</script>
